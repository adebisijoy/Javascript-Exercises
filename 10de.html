<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 62.5%;
      }

      .toggle-button {
        background-color: #000;
        padding: 10px 15px;
        color: #fff;
        font-family: Arial;
        font-size: 1.4rem;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
      }

      .is-toggled {
        background-color: rgb(240, 240, 240);
        color: #000;
      }
    </style>
  </head>
  <body>
    <button
      class="toggle-button js-button"
      onclick="
      const buttonElement = document.querySelector('.js-button');
      if (!buttonElement.classList.contains('is-toggled')) {
        buttonElement.classList.add('is-toggled');
      } else {
        buttonElement.classList.remove('is-toggled');
      }
    "
    >
      Gaming
    </button>

    <button
      class="toggle-button js-button2"
      onclick="
      const buttonElement = document.querySelector('.js-button2');
      if (!buttonElement.classList.contains('is-toggled')) {
        buttonElement.classList.add('is-toggled');
      } else {
        buttonElement.classList.remove('is-toggled');
      }

    
    "
    >
      Music
    </button>

    <button class="toggle-button js-button3" onclick="
     const buttonElement = document.querySelector('.js-button3');
     if (!buttonElement.classList.contains('is-toggled')) {
      buttonElement.classList.add('is-toggled');
     } else {
      buttonElement.classList.remove('is-toggled');
     }
    
    ">Tech</button>
  </body>
</html>
