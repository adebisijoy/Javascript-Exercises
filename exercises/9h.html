<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
   <input class="js-text-input" placeholder="Type something" onkeyup="
     const inputElement = document.querySelector('.js-text-input');
     document.querySelector('.js-text')
      .innerHTML = inputElement.value;
    
    ">

   <p class="js-text"></p>
  </body>
</html>
